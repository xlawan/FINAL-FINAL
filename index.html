<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Christmas 2022 Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="box.png" type="image/icon type">
  </head>
  <body>
    
   
    

    <div class = "container">
      <!-- video -->
      
      <video autoplay muted loop="true" id = "bg-video">
        <source src = "christmas-bg.mp4" type = "video/mp4">
      </video>
      <!-- end of video -->
      <div class = "content">
        
        <h1>christmas is coming</h1>
        
        <h2>it's the most wonderful time of the year 
          <button class="btn"><img src='box.png' height="20 px" width="29 px"/></i></button>
        </h2>
       

        <div class = "time-show">
          <div>
            <span id = "days"></span>
            <p>days</p>
          </div>
          <div>
            <span id = "hours"></span>
            <p>hours</p>
          </div>
          <div>
            <span id = "minutes"></span>
            <p>minutes</p>
          </div>
          <div>
            <span id = "seconds"></span>
            <p>seconds</p>
          </div>
        </div>

        <blockquote>
          <sup>
            <span><i class = "fas fa-quote-left"></i></span>
          </sup>
          The gift of love. The gift of peace. The gift of happiness. May all these be yours at Christmas
          <sup>
            <span><i class = "fas fa-quote-right"></i></span>
          </sup>
        </blockquote> 
        
        
      </div> 
      <div class="heart"></div>   
    </div>
    <div class="footer">
     Team Group : Dolloso Paul Albert | Alixander Lawan | Maria Teodora Obaob
      </div>
    
      
    <script src="script.js"></script>  
   

  </body>
</html>
